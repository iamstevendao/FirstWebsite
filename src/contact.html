<!DOCTYPE html>
<html>

<head>
    <title>Naruto</title>
    <link rel="icon" href="../images/icon/naruto.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="../dist/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="animation.js"></script>
</head>

<body>
    <div class="navigation">
        <a href="home.html">
            <img class="logo" src="../images/icon/naruto.ico">
        </a>
        <div class="navbar">
            <ul>
                <li> <a href="home.html">Home</a></li>
                <li> <a href="stories.html">Stories</a></li>
                <li> <a href="characters.html">Characters</a></li>
                <li> <a href="about.html">About</a></li>
                <li class="active"> <a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="slideshow">
        <img class="mySlides" src="../images/banners/banner6.jpg">
        <img class="mySlides" src="../images/banners/banner5.jpg">
        <img class="mySlides" src="../images/banners/banner3.jpg">
        <div class="slideshow-nav">
            <div class="arrow-left" onclick="plusDivs(-1)">&#10094;</div>
            <div class="arrow-right" onclick="plusDivs(1)">&#10095;</div>
            <span class="badge" onclick="currentDiv(1)"></span>
            <span class="badge" onclick="currentDiv(2)"></span>
            <span class="badge" onclick="currentDiv(3)"></span>
        </div>
    </div>
    <div class="content">
        <div class="form-and-map">
            <div class="form-container">
                <form class="form" id="contact-form">
                    <label for="name">Your Name</label>
                    <input name="name" id="name" type="text" placeholder="  BobSmith" required>
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text" placeholder="  abc@gmail.com" required>
                    <label for="message">Your Message</label>
                    <textarea id="message" cols="12" name="message" rows="5" placeholder="  Hi, you're welcome" required></textarea>
                    <button class="button" type="submit">Send Message</button>
                    <button class="button" type="reset">Reset</button>
                </form>
            </div>
            <div class="map">
                <img src="../images/Sydney-map.jpg" width="100%">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Steven 2017</p>
    </footer>
</body>

</html>
